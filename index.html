<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>The Duel Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<style></style>
<script src="script.js" defer></script>
<body>
  <div id="scoreboard">
    <div id="leftscorebox">
      <div id="playerscore"></div>
    </div>
    <div id="rightscorebox">
      <div id="computerscore"></div>
    </div>
  </div>
  <div id="gap1">
  </div>
  <div id="textbox">
    <div id="outcome"></div>
 </div>
  <div id="gap2">      
  </div>

  <div id="buttons">
     <button class="btns" id="magebtn">Mage</button>
     <button class="btns" id="warriorbtn">Warrior</button>
     <button class="btns" id="roguebtn">Rogue</button>
  </div>

</body>
<footer style="margin-top:15vh;"><embed src="sanctuary.ogg" width="100" height="100" loop="true" autostart="true" hidden="false" /></footer>
</html>
